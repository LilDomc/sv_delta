<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Kontaktni obrazec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            padding: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        textarea {
            height: 120px;
        }

        .submit-btn {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .response-message {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Kontaktirajte nas</h2>
    <form method="POST" action="/kontakt">
        <label for="name">Ime</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-pošta</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Sporočilo</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="submit-btn">Pošlji</button>
    </form>

    {% if response %}
        <div class="response-message">{{ response }}</div>
    {% endif %}
</div>

</body>
</html>
