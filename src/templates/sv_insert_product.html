{% extends "base.html" %}
{% block title %}Dodaj izdelek{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Dodaj nov izdelek</h1>
  <form method="POST" action="/insert_product">
    <label class="block mb-2">Ime izdelka</label>
    <input name="name" type="text" required class="w-full mb-4 p-2 border rounded">

    <label class="block mb-2">Opis izdelka</label>
    <textarea name="description" rows="3" class="w-full mb-4 p-2 border rounded"></textarea>

    <label class="block mb-2">Cena</label>
    <input name="price" type="number" step="0.01" required class="w-full mb-4 p-2 border rounded">

    <label class="block mb-2">Zaloga</label>
    <input name="stock" type="number" required class="w-full mb-6 p-2 border rounded">

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Dodaj</button>
  </form>
</div>

{% endblock %}
