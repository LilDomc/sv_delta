{% extends "base.html" %}
{% block title %}Dodaj novo vprašanje{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Dodaj vprašanje in odgovor</h1>
  <form method="POST" action="/insert_qa">
    <label class="block mb-2">Vprašanje</label>
    <textarea name="vprasanje" required class="w-full mb-4 p-2 border rounded"></textarea>

    <label class="block mb-2">Odgovor</label>
    <textarea name="odgovor" required class="w-full mb-6 p-2 border rounded"></textarea>

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Dodaj v Q&A</button>
  </form>
</div>

{% endblock %}
